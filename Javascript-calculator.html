<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Normal Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: ghostwhite;
      font-family: "Pacifico", cursive;
      font-weight: 400;
    }

    .calculator {
      background-color: darkgray;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #num1, #num2 {
      width: 100%;
      padding: 15px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 10px;
      margin-bottom:5px;
      background-color: gray;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      background-color: #666;
    }

    .buttons .equal {
      background-color: darkblue;
    }

    .buttons .equal:hover {
      background-color: blue;
    }
	.xandy{
	  font-family: "Pacifico", cursive;
      font-weight: 400;
	}
  </style>
<body>

<div class="calculator">
   <h2>Simple Calculator</h2>
   <input type="text" id="num1" placeholder="Enter number 1" onfocus="setCurrentInput(this)">
   <input type="text" id="num2" placeholder="Enter number 2" onfocus="setCurrentInput(this)">
   <h2 id="result"> </h2>

  


  <div class="buttons">
     <button onclick="percentage()">%</button>
	 <button onclick="modulus()">mod</button>
	 <button onclick="clearInput()">C</button>
     <button onclick="backspace()">⌫</button>
	 
	 <button  onclick="power()" class="xandy">xʸ</button>
     <button  onclick="root()" class="xandy"><sup>y</sup>&radic;x</button>
	 <button onclick="appendValue('.')">.</button>
	 <button onclick="divide()">÷</button>
    
     <button onclick="appendValue('7')">7</button>
     <button onclick="appendValue('8')">8</button>
     <button onclick="appendValue('9')">9</button>
	 <button onclick="multiply()">×</button>
	 
     
     <button onclick="appendValue('4')">4</button>
     <button onclick="appendValue('5')">5</button>
     <button onclick="appendValue('6')">6</button>
	 <button onclick="subtract()">−</button>
	 

     <button onclick="appendValue('1')">1</button>
     <button onclick="appendValue('2')">2</button>
     <button onclick="appendValue('3')">3</button>
	 <button onclick="add()">+</button>
     
     <button onclick="appendValue('000')">000</button>
     <button onclick="appendValue('0')">0</button>
     <button onclick="appendValue('00')">00</button>
     <button onclick="appendValue(' ')" class="equal">=</button>
    </div>
</div>

    <script>
	  let currentInput = null;
	    
		function setCurrentInput(input){
		    currentInput = input;
		}
	    function appendValue(value){
	        if (currentInput){
		       currentInput.value += value;
		    }
		}
		function clearInput() {
		    document.getElementById('num1').value = '';
		    document.getElementById('num2').value = '';
		    document.getElementById('result').innerHTML = '0';
        }
        function backspace() {
	        if (currentInput){
		       currentInput.value = currentInput.value.slice(0, -1);
            }
		}
		
        function add(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').innerHTML = result;
        }
		function subtract(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('result').innerHTML = result;
        }
		function multiply(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').innerHTML = result;
        }
		function divide(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 / num2;
            document.getElementById('result').innerHTML = result;
        }
		function power(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 ** num2;
            document.getElementById('result').innerHTML = result;
        }
		function root(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 ** (1/num2);
            document.getElementById('result').innerHTML = result;
        }
		function percentage(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = (num2/100) * num1;
            document.getElementById('result').innerHTML = result;
        }
		function modulus(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 % num2;
            document.getElementById('result').innerHTML = result;
        }		
    </script>

</body>
</html>
